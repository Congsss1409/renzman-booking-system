name: Deploy to Hostinger via SSH
on:
  push:
    branches:
      - main # Or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          
          # This script runs on your server
          # It's the "automatic" part you wanted
          script: |
            # 1. Go to the app directory
            cd /home/u689011157/domains/renzman-massage.com/renzman-booking-system
            
            # 2. Pull the latest code
            git pull origin main
            
            # 3. Install dependencies
            composer install --no-dev --optimize-autoloader
            npm install
            
            # 4. Build CSS/JS assets
            npm run build
            
            # 5. --- NEW: Sync Static Assets to public_html ---
            # This copies /public/images, /public/build, etc. to your live public_html
            rsync -avz --delete \
              --exclude 'storage' \
              --exclude 'index.php' \
              /home/u689011157/domains/renzman-massage.com/renzman-booking-system/public/ \
              /home/u689011157/domains/renzman-massage.com/public_html/
            
            # 6. Fix storage permissions
            mkdir -p storage/framework/sessions
            mkdir -p storage/framework/views
            mkdir -p storage/framework/cache/data
            chmod -R 775 storage
            
            # 7. Create/Refresh the Storage Symlink
            rm -rf /home/u689011157/domains/renzman-massage.com/public_html/storage
            ln -s /home/u689011157/domains/renzman-massage.com/renzman-booking-system/storage/app/public /home/u689011157/domains/renzman-massage.com/public_html/storage
            
            # 8. Run migrations and cache everything
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache